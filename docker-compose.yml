version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yourlocalshop
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: yourlocalshop:dev
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - RESET_DB=1
      - PYTHONPATH=/app/backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app:cached
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/products || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  db_data:
